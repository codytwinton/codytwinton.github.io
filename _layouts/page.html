---
layout: default
---

<div class="page-content">
	{{ content }}

	{% if page.action_button.link %}
		{% if page.action_button.link contains "http" %}
			{% assign button_target = "_blank" %}
		{% else %}
			{% assign button_target = "_self" %}
		{% endif %}
		<a href="{{ page.action_button.link | escape }}" class="button" target={{ button_target }}>{{ page.action_button.title }}</a>
	{% endif %}
</div>
